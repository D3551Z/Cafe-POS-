<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registration and login</title>
    <link href="css/tableandloginstyle" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/joastyle.css" rel="stylesheet">
</head>

<body>
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
                aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <button type="button" button id="buttoner" class="btn btn-info">Account</button>
            <button type="button" button id="buttoner1" class="btn btn-info">Register</button>
        </div>
    </nav>
    <div id="box">
        <form id="form">
            <input type="email" id="logEmail" placeholder="Email">
            <input type="password" id="logPassword" placeholder="Password">
            <button type="button" button id="btnLogin" class="btn btn-info">Login now!</button>
            <button type="button" button id="btnLogout" class="btn btn-info">Logout</button>

        </form>
    </div>
    <div id="regbox">
        <form id="form2">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <input type="radio" name="gender" id="admin" value="true" checked> Admin
            <input type="radio" name="gender" id="nonadmin" value="false"> Staff
            <button type="button" button id="btnSignUp" class="btn btn-info">Register now!</button>
        </form>
    </div>



    <!--/.Navbar -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <script src="js/init.js"></script>
    <script src="js/login.js"></script>



</body>

</html>
