<h1>Cafe Pos</h1>

<div  class="content">
  <form class="text-center" id = "add-cafe-pos">
      <div class="d-flex justify-content-start">
    <input class="form-control" type="text" onfocus="this.value=''" name="menutitle" placeholder="Menu Title">
    <input class="form-control" type="text" onfocus="this.value=''" name="menudesc" placeholder="Menu Description">
    <input class="form-control" type="text" onfocus="this.value=''" name="menuprice" placeholder="Menu Price">
    <button class="btn btn-default btn-sm btn-block" >Add Menu</button>
    </div>
  </form>
  <!--Edit Menu-->
  <div id="editmodalform" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Edit Menu Details</h4>
        <button type="button" class= "close" id="close">
            <span>&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <form class="md-form" id="edit-cafe-pos">
          <h5 class="modal-title w-100 font-weight-bold">Menu Title:</h5>
          <a id="datab_title"></a><br>
          <input type="text" name="menutitle" placeholder="enter title"><br><br>
          <h5 class="modal-title w-100 font-weight-bold">Menu Description:</h5>
          <a id="datab_desc"></a><br>
          <input type="text" name="menudesc" placeholder="enter description"><br><br>
          <h5 class="modal-title w-100 font-weight-bold">Menu Price:</h5>
          <a id="datab_price"></a><br>
            <input type="text" name="menuprice" placeholder="enter price"><br><br>
            <br>
            <div class="modal-footer text-center">
            <button id="btnedit" class="btn btn-default center">Confirm edit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

 <!--/Edit Menu-->
  <table class="table" class="text-center" id="cafe-menu">
    <thead >
      <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price (RM)</th>
      </tr>
  </thead>
  <tbody id="cafe-menu-list"></tbody>
  </table>

</div>
