g<!DOCTYPE html>

</head>

<body>
    <div id="divbutton">
        <button type="button" id="btnAddForm" onclick="CloneForm('survey');">Add</button>
    </div>
    <h1>Modify table status</h1>


    <form id="survey">
        <label for="status" , id="tableID">1</label>
        <select name="rank" id="rank">
            <option value="unoccupied" selected="selected">Unoccupied</option>
            <option value="reserved">Occupied</option>
            <option value="reserved">Reserved</option>
        </select>
        <button>Change status</button>
    </form>


  
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>

    <script src="app2.js"></script>
    <script src="index1.js"></script>

</body>

</html>
