g<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table Modifying Page</title>
   
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="joastyle.css" />

</head>

<body>

    <h1>Modify table status</h1>
    <div id="divbutton">
        <button type="button" id="btnAddForm" onclick="CloneForm('survey');">Add new table</button>
    </div>

    <form class="survey">
        <label for="survey" , class="tableIDe" id="table1">Table 1</label>
        <select name="rank" class="rank" id="rank1">
            <option value="unoccupied" selected="selected">Unoccupied</option>
            <option value="reserved">Occupied</option>
            <option value="reserved">Reserved</option>
        </select>
        <input name="customer_info" class="customer_info" id="cus1" type="text" placeholder="Customer info" />
        <button type="button" id="button1">Change status</button>
    </form>

    <form class="survey">
        <label for="survey" , class="tableIDe" id="table2">Table 2</label>
        <select name="rank" class="rank" id="rank2">
            <option value="unoccupied" selected="selected">Unoccupied</option>
            <option value="reserved">Occupied</option>
            <option value="reserved">Reserved</option>
        </select>
        <input name="customer_info" id="cus2" class="customer_info" type="text" placeholder="Customer info" />
        <button type="button" id="button2">Change status</button>
    </form>

    <form class="survey">
        <label for="survey" , class="tableIDe"id="table3">Table 3</label>
        <select name="rank" class="rank" id="rank3">
            <option value="unoccupied" selected="selected">Unoccupied</option>
            <option value="reserved">Occupied</option>
            <option value="reserved">Reserved</option>
        </select>
        <input name="customer_info" id="cus3" class="customer_info" type="text" placeholder="Customer info" />
        <button type="button" id="button3" >Change status</button>
    </form>



    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <script src="app2.js"></script>
    <script src="index1.js"></script>

</body>

</html>
