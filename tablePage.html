    <h1>Cafe Pos</h1>
    <div class="content">
        <form id="add-cafe-pos">
            <input type="text" onfocus="this.value=''" name="tablenumber" placeholder="Table ">
            <input type="text" onfocus="this.value=''" name="tabledesc" placeholder="Table Description">
            <input type="text" onfocus="this.value=''" name="tablestatus" placeholder="Table Status">

        </form>
        <!--Edit Menu-->
        <div id="editmodalform" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Edit Table Details</h4>
                        <button type="button" class="close">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="md-form" id="edit-cafe-pos">
                            Table ID:<br>
                            <input type="text" name="tablenumber" placeholder="enter tablenumber"><br>
                            Table Description:<br>
                            <input type="text" name="tabledesc" placeholder="enter description"><br>
                            Table Status:<br>
                            <input type="text" name="tablestatus" placeholder="enter status"><br>
                            <br>
                            <div class="modal-footer text-center">
                                <button class="btn btn-default center">Confirm edit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!--/Edit Menu-->
        <table id="cafe-menu">
            <thead>
                <tr>

                    <th>  Description</th>
                    <th>  Status</th>
                </tr>
            </thead>
